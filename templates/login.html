<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>:.: Strat Game :.:</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/one-page-wonder.css') }}" rel="stylesheet">

</head>

<body>
 <header class="masthead text-center text-white">
   <br><br><br>
    <div class="masthead-content">
        <div class="container center-block">
          <h2 class="masthead-heading mb-2">Enter your name to start the game !!!</h3>
          <div class="col-xs-1">
            <form name="loginForm" class="center-block">
                <input type='email' name='myemail' id='myemail' class="form-control-lg" style="width: 500px; margin-bottom:10px;" autocomplete="off" placeholder="Enter Name">
                <p><button type="button" id='loginbutton' name="loginbutton" class="btn btn-warning btn-lg mb-2">Start Game Now >>></button></p>
            </form>
          </div>
        </div>
      </div>
      <br><br><br>
      <div style="height: 100px;"></div>
</header>

<!-- Modal -->
<div class="modal fade" id="gmaestartmodel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Thanks for Identifying you</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Game Starting Now.....
          <br><br>
          Be ready for challenge !!!!!
        </div>
        <div class="modal-footer"><br>
          <!-- <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script>
      $(function() {
        $('#loginbutton').click(function () {
            console.log("login button");
            console.log($('form').serialize());
            $.ajax({
                url: '/startGame',
                data: $('form').serialize(),
                type: 'POST',
                success: function(response) {
                    if (response == 'startGame') {
                      console.log("Starting Game now!!!");  
                      $('#gmaestartmodel').modal('show');
                      setTimeout(redirectTo, 3000)
                    } else {
                      console.log("in else no start game")
                    }
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
    });

    function redirectTo() {
      window.location.href='/';
    }
  </script>

</body>

</html>
